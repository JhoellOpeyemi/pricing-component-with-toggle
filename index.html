<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<link rel="stylesheet" href="./css/style.css" />
		<title>Jhoell | Frontend Mentor | Pricing Component</title>
	</head>
	<body>
		<img src="./images/bg-top.svg" alt="" class="bg-top" />
		<img src="./images/bg-bottom.svg" alt="" class="bg-bottom" />
		<main>
			<div class="container">
				<header class="text-center">
					<h1 class="header">Our Pricing</h1>
					<div class="toggle-period">
						<p class="flex">
							<span class="annually flex">
								Annually
								<span class="toggle">
									<input type="checkbox" aria-label="Choose yearly billing" />
									<span class="toggle-indicator"></span>
								</span>
							</span>
							<span class="monthly">Monthly</span>
						</p>
					</div>
				</header>

				<div class="cards flex">
					<div class="card basic primary-card text-center">
						<h2 class="card-header">Basic</h2>
						<p class="price-n-currency">
							<span class="currency">&dollar;</span>
							<span class="price basic-price">19.99</span>
						</p>
						<!-- 199.99 -->
						<ul class="benefits">
							<li>500 GB Storage</li>
							<li>2 Users Allowed</li>
							<li>Send up to 3 GB</li>
						</ul>

						<button class="btn btn-primary">Learn More</button>
					</div>

					<div class="card professional secondary-card text-center">
						<h2 class="card-header">Professional</h2>
						<p class="price-n-currency">
							<span class="currency">&dollar;</span>
							<span class="price pro-price">24.99</span>
						</p>
						<!-- 249.99 -->
						<ul class="benefits">
							<li>1 TB Storage</li>
							<li>5 Users Allowed</li>
							<li>Send up to 10 GB</li>
						</ul>

						<button class="btn btn-secondary">Learn More</button>
					</div>

					<div class="card master primary-card text-center">
						<h2 class="card-header">Master</h2>
						<p class="price-n-currency">
							<span class="currency">&dollar;</span>
							<span class="price master-price">39.99</span>
						</p>
						<!--399.99 -->
						<ul class="benefits">
							<li>2 TB Storage</li>
							<li>10 Users Allowed</li>
							<li>Send up to 20 GB</li>
						</ul>

						<button class="btn btn-primary">Learn More</button>
					</div>
				</div>
			</div>
		</main>

		</div> -->

		<script src="./js/script.js"></script>
	</body>
</html>
